<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>그님티 로그인</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
  <div id="wrap">
    <div class="login_container">
      <h1><a href="/"><img src="/images/logo.png" alt=""></a></h1>
      <form action="" id="loginform">
        <input type="text" id="email" class="login_input" placeholder="이메일 주소">
        <input type="password" id="password" class="login_input" placeholder="비밀번호">
        <input type="checkbox" id="save_email">
        <label for="save_email">이메일 저장하기</label>
        <a href="#">이메일/비밀번호 찾기</a>
        <button type="submit">로그인</button>
        <span>그님티에 처음 오셨나요?</span>
        <a href="/join">회원가입하기</a>
      </form>
      <div class="sns_login">
        <div class="other_login">
          <hr>
          <span>또는 다른 서비스 계정으로 로그인</span>
          <hr>
        </div>
        <div class="sns">
          <h2><a href="#"></a></h2>
          <h2><a href="#"></a></h2>
          <h2><a href="#"></a></h2>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
