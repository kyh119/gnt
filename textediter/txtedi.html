<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TextEditer</title>
  <link rel="stylesheet" href="txtedi.css">
</head>
<body>
  <div id="wrap">
    <div class="toolbar">
      <div class="font-style">
        <select id="font" name="font">
          <option value="굴림">굴림</option>
          <option value="굴림체">굴림체</option>
          <option value="돋움">돋움</option>
          <option value="돋움체">돋움체</option>
          <option value="궁서">궁서</option>
          <option value="궁서체">궁서체</option>
          <option value="Arial">Arial</option>
        </select>
        <select name="font-size" id="font-size">
          <option value="9pt">9pt</option>
          <option value="10pt">10pt</option>
          <option value="12pt">12pt</option>
          <option value="14pt">14pt</option>
          <option value="18pt">18pt</option>
          <option value="24pt">24pt</option>
          <option value="36pt">36pt</option>
        </select>
      </div>
      <div class="text-decoration">
        <button value="bold" id="bold" type="button">가</button>
        <button value="underline" id="underline" type="button">가</button>
        <button value="italic" id="italic" type="button">가</button>
        <button value="line-through" id="line-through" type="button">가</button>
      </div>
      <div class="color">
        <input value="#ffcdcd" type="color" name="text-color" id="text-color" name="text-color"></input>
        <label for="text-color">글자색</label>
        <input value="#f6b73c" type="color" name="background-color" id="background-color"></input>
        <label for="background-color">배경색</label>
      </div>
      <div class="text-align">
        <button value="left" id="left" type="button">왼쪽정렬</button>
        <button value="center" id="center" type="button">가운데정렬</button>
        <button value="right" id="right" type="button">오른쪽정렬</button>
      </div>
    </div>
    <div class="textarea">
      <textarea name="text-area" id="text-area" cols="10" rows="10"></textarea>
    </div>
  </div>
  <script src="txtedi.js"></script>
</body>
</html>
